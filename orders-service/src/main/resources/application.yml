server:
  port: 8082
spring:
  config:
    import: "optional:configserver:http://localhost:8888"
  application:
    name: orders_service

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

management.metrics.tags:
  application: ${spring.application.name}
