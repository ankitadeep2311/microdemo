apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape user-service
      - job_name: 'user-service'
        static_configs:
          - targets: ['user-service.microservices-demo.svc.cluster.local:8081']

      # Scrape orders-service
      - job_name: 'orders-service'
        static_configs:
          - targets: ['orders-service.microservices-demo.svc.cluster.local:8082']

      # Scrape catalog-service
      - job_name: 'catalog-service'
        static_configs:
          - targets: ['catalog-service.microservices-demo.svc.cluster.local:8083']

      # Scrape api-gateway
      - job_name: 'api-gateway'
        static_configs:
          - targets: ['api-gateway.microservices-demo.svc.cluster.local:8080']

      # (Optional) Scrape config-server if you enabled metrics there
      - job_name: 'config-server'
        static_configs:
          - targets: ['config-server.microservices-demo.svc.cluster.local:8888']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30901   # mapped to host 9090 in your kind-cluster.yaml
