apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: microdemo/config-server:1.0.0
          ports:
            - containerPort: 8888
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: microservices-demo
spec:
  selector:
    app: config-server
  ports:
    - port: 8888
      targetPort: 8888
